<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenue à la course d'endurance</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <header>
      <h1>Bienvenue à la course d'endurance</h1>
    </header>

    <main>
      <!-- Formulaire de création de course -->
      <section id="create-course">
        <h2>Création de Course</h2>
        <form id="course-form">
          <!-- Nom, lieu, participants, type de course, etc. -->
          <!-- Bouton pour créer la course -->
        </form>
      </section>
      <!-- Formulaire d'analyse de résultats -->
      <section id="analyze-results">
        <h2>Analyse des Résultats</h2>
        <form id="results-form">
          <!-- Sélection de la course, analyse globale/individuelle, etc. -->
          <!-- Bouton pour lancer l'analyse -->
        </form>
      </section>
      <!-- Formulaire de gestion de course en temps réel -->
      <section id="manage-course">
        <h2>Gestion de Course en Temps Réel</h2>
        <form id="live-course-form">
          <!-- Sélection de la course, démarrer/annuler/arrêter la course, affichage en temps réel, etc. -->
          <!-- Bouton pour lancer la gestion -->
        </form>
      </section>
    </main>
    <footer>
